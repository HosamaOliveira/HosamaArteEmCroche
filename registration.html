<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/registration.css">
  <link rel="stylesheet" href="./CSS/rosaDePedra.css">
  <meta name="author" content="Hosama Oliveira">
  <meta name="description" content="Inspirações em Crochê">
  <link rel="icon" href="Rosa_de_Pedra_PNG/rosa1.png">
  <title>Cadastro</title>
</head>

<body>

  <main>

    <section>

      <div id="divHome">
        <a id="aHome" href="index.html"><img src="Rosa_de_Pedra_PNG/seta4.png" id="imgHome" alt="Voltar" title="Voltar"></a>
      </div>  

      <legend id="textRegister">Cadastro</legend>
      
      <h2 id="inkScratch">Cadastre-se e receba as novidades diretamente no seu e-mail.</h2>

      <div id="regis">

        <div id="regisName">
          <label for="cadName">
          <h3 class="h3">Nome</h3> 
          <input type="text" id="cadName" size="20" maxlength="200" placeholder="Digite seu nome." onfocus="reset()"/>
        </div>
        
        <div id="regisMail">
          <label for="cadMail">
          <h3 class="h3">E-mail</h3> 
          <input type="email" id="cadMail" size="20" maxlength="100" placeholder="Digite seu email." onfocus="reset()">
        </div>
        
        <div id="divButton">
          <div class="divAnimatedButton">
            <button id="register" class="animatedButton" onclick="register()">Cadastrar</button>  
          </div>  
        </div>

      </div>

    </section>

    <footer>
      <p id="copyright"> Copyright &copy; 2021 - by Hosama Oliveira</p><br/>
    </footer> 
    
  </main>
  
  <script src="./JS/rosaDePedra.js"></script>
</body>
</html>
