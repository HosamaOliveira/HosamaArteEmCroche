<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/registration.css">
  <link rel="stylesheet" href="./CSS/rosaDePedra.css">

  <title>Cadastro</title>
</head>

<body>

  <div id="divHome">
    <a id="aHome" href="index.html"><img src="Rosa_de_Pedra_PNG/seta4.png" id="imgHome"></a>
  </div> 
  <div id="background">

    <section><legend id="textRegister">Cadastro</legend>
      
      <h2 id="inkScratch">Cadastre-se e receba as novidades diretamente no seu e-mail.</h2>

      <div id="regis">
        <p><label for="cadName"><h3 id="hName">Nome</h3> 
          <input type="text" id="cadName" size="20" maxlength="200" placeholder="Digite seu nome."
          onfocus="reset()"
        /></p>
        
        <p><label for="cadMail"><h3>E-mail</h3> 
          <input type="email" id="cadMail" size="20" maxlength="100" placeholder="Digite seu email." onfocus="reset()">
        </p>
        
        <div class="divAnimatedButton">
          <button id="register" class="animatedButton" onclick="register()">Cadastrar</button>  
        </div>  

      </div>

    </section>
  </div>

</body>
